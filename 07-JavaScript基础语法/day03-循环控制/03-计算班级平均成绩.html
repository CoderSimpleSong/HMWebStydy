    <title>Document</title>
    <script>
        var num = prompt('请输入班级总人数');
        var sum = 0;
        var ave = 0;
        for (let index = 1; index <= num; index++) {
            sum += prompt('请输入第' + index + '个数') - 0;
            if (index == num) {
                ave = sum / index;
            }
        }
        console.log(sum,ave);
        
    
    </script>
