<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 1226px;
            height: 615px;
            background-color: #f5f5f5;
            margin: 100px auto;
        }
        .left {
            width: 234px;
            height: 615px;
            background-color: skyblue;
            float: left;
        }
        .left img {
            width: 100%;
        }
        .right {
            width: 992px;
            height: 615px;
            background-color: orange;
            float: right;
        }
        li {
            list-style: none;
        }
        .father .right li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px; 
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left">
            <img src="images/mi.jpg" alt="">
        </div>
        <ul class="right">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
