<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one {
            width: 600px;
            background-color: pink;
        }
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .ermao {
            float: left;
            width: 300px;
            height: 300px;
            background-color: brown;
        }
        .two {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 因为父级盒子很多情况下,不方便给高度,但是盒子浮动就不占有位置,最后父级盒子高度为0,就影响到了下面标准流的盒子 -->
    <div class="one">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="two">
    </div>
    总结:
    1.由于浮动元素不在占有原标准流的位置,所以他会对后面的元素排版产生影响
    2.准确的说,并不是清除浮动,是清除浮动后造成的影响
</body>
</html>
