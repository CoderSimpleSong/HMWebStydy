    <title>浮动小结</title>
</head>
<body>
    float
    1.加浮动的盒子是浮动起来的,漂浮在标准流盒子上上面
    2.加了浮动的盒子是不占位置的,他原来的位置漏给了标准流的盒子
    3.特别注意,浮动元素会改变display属性,转换为了类似行内块的元素,但是元素之间没有缝隙

    注:一般浮动的元素 都有一个标准流的父亲,最大的减少对其他标准流的影响
    注:如果父级盒子装不下浮动的盒子,则多出的盒子会另起一行显示
</body>
</html>
