<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动的方法</title>
    <style>
            .one {
                width: 600px;
                background-color: pink;
            }
            .damao {
                float: left;
                width: 200px;
                height: 200px;
                background-color: orange;
            }
            .ermao {
                float: left;
                width: 300px;
                height: 300px;
                background-color: brown;
            }
            .two {
                width: 500px;
                height: 500px;
                background-color: skyblue;
            }
    </style>
</head>
<body>
    <!-- 
        四种方法:
        1.额外标签法
        2.给父级添加overflow方法
        3.使用after伪元素法
        4.使用双伪元素法
     -->
     <!-- 1.额外标签法: clear:both  (隔墙法)
        写法:就是在要消除浮动的父级盒子末尾添加一个空的标签,然后设置celar:both
        优点:写法简单,通俗易懂
        缺点:添加许多无意义标签,结构化较差
    -->
     <div class="one">
        <div class="damao"></div>
        <div class="ermao"></div>
        <div style="clear: both;"></div>
    </div>
    <div class="two">
    </div>
</body>
</html>
