<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            border: 20px solid purple;
            padding: 20px;
        }
        .son {
            float: right;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        浮动的元素不会压住父盒子的内边距,也不会压住盒子的边框,
        只是相对于盒子的内容 左浮动或者右浮动
     -->
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
