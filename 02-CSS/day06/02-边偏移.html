    <title>边偏移</title>

<body>
    简单的说,我们定位的盒子,是用过边偏移来移动位置的

    边偏移属性:top   bottom  left  right 
    例:  top : 80px
    顶端偏移量,定义元素相对于其父元素上边线的距离

    定位的盒子有了边偏移才有价值,一般情况下,凡是有定位地方必定有边偏移
</body>
