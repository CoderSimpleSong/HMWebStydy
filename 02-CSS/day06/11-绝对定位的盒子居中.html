<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位的盒子居中对齐</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <!-- 注:绝对定位/固定定位的盒子是不能通过 margin:auto的方法设置水平居中的, 但定位的盒子可以正常使用margin值-->
    <!-- 方法:left走父级的50%,然后margin-left走自己宽度的一半*(-1) -->
    <div></div>
</body>
</html>
