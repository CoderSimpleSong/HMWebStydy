<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新浪广告案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1002px;
            margin: 0 auto;
            margin-top: 44px;
        }
        .ad_l {
            position: fixed;
            top: 100px;
            left: 50px;
        }
        .ad_r {
            position: fixed;
            top: 100px;
            right: 50px;
        }
        .nav {
            position: fixed;
            top: 0;
            height: 44px;
            width: 100%;
            /* background-color: pink; */
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="images/top.png" alt="">
    </div>
    <img src="images/ad-l.png" alt="" class="ad_l">
    <div class="box">
        <img src="images/box.png" alt="">
    </div>
    <img src="images/ad-r.png" alt="" class="ad_r">
</body>
</html>
