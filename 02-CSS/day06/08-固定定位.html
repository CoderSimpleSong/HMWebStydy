    <title>固定定位</title>
</head>
<body>
    固定定位:就是绝对定位的一种特殊形式!(认死理型)
    特点:
    1.完全脱标  ----完全不占位置
    2.只认浏览器的可视窗口 ----浏览器可视窗口 + 边偏移  来设置元素位置

    跟父级元素没有任何关系;
    不随滚动条移动
</body>
