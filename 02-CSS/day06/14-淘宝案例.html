<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .taobao {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        .btn-l,
        .btn-r {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .btn-l {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-r {
            right: 0;
            text-align: right;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .btn-l:hover,
        .btn-r:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        ul {
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6.5px;
        }
        li {
            float: left;
            list-style: none;
            width: 8px;
            height: 8px;
            background-color: white;
            margin: 2.5px 3px;
            border-radius: 4px;

        }
        .current {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="taobao">
        <a href="#" class="btn-l">&lt;</a>
        <img src="images/taobao.jpg" alt="">
        <a href="#" class="btn-r">&gt;</a>
        <ul>
            <li></li>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
