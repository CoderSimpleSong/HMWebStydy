    <title>静态定位</title>
</head>
<body>
    静态定位是元素默认的定位方式,无定位的意思,它相当于border里面的none,不要定位的时候用,
    静态定位 按照标准流特性摆放位置,它没有边偏移
    静态定位在布局时我们几乎不用
</body>
