<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位模式</title>
</head>
<body>
    在css中,是通过position属性定义元素的定位模式
    选择器 {position:属性值;}

    定位模式是有不同分类的,在不同情况下,我们用到的定位模式不同

    position属性的值:
    1.static      ----静态定位
    2.relative    ----相对定位
    3.absolute    ----绝对定位
    4.fixed       ----固定位置
</body>
</html>
