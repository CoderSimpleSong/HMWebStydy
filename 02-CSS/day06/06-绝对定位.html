<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位一</title>
    <style>
        .father {
            width: 350px;
            height: 350px;
            background-color: pink;
            margin: 100px;
            /* 标准流的子盒子总是以父级为准 移动位置 */
        }
        .son {
            width: 200px;
            height: 200px;
            /* margin-left: 100px; */
            background-color: purple;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .ermao {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 定位模式的第三种:绝对定位(absolute)
    绝对定位是元素以父级元素来移动位置(拼爹型)
    1.完全脱标---完全不占位置
    2.父级元素没有定位,则以浏览器为准定位(没有内外边距)
    3.如果父亲有定位,绝对定位的子盒子,则以父级为准移动位置(也可以是爷爷...,就是找离他最近的带有定位的祖先去定位)
-->
    <div class="father">
        <div class="son"></div>
        <div class="ermao"></div>
    </div>
</body>
</html>
