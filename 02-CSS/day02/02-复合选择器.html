<body>
    1.复合选择器的作用:选择更准确更精细的目标元素标签
    2.复合选择器是由两个或者多个基础选择器,通过不同的方式组合而成的

    符合选择器:
    1.后代选择器    父级 子级{属性:属性值}  父级与子级之间一定要用空格隔开 可以子孙多级 (重点)
    2.子元素选择器  父级>子级              只能选择父级的子元素(亲儿子),不能跨级
    3.交集选择器  既是 又是 的关系          写法例:p.red  类名为red的段落标签 并列关系 (不常用)
    4.并集选择器:  写法 标签A,标签B 用逗号隔开 逗号理解为和的意思 通常用于集体声明 可用于多个 (重点) 
    5. 伪类选择器
</body>
</html>
