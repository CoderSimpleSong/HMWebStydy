<body>
块级元素:  一行只能放一个  可以设置宽高    默认宽度为容器100%   可以包含任何标签
行内元素:  一行可以放多个  不可以设置宽高   默认宽度为内容宽度   可以包含文本或其他行内元素
行内块元素: 一行可以放对个  可以设置宽高    默认宽度为本身内容宽度
