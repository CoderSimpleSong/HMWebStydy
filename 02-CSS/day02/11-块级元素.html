<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块级元素</title>
</head>
<body>
    <!-- block-level:块级元素 -->
    块级元素常见的元素:<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>,div最典型
    块级元素的特点:
    1.比较霸道,自己独占一行
    2.高度,宽度,外边距,内边距都可以自己控制
    3.宽度默认为为父控件宽度的100%
    4.块级元素里面可以放行内或者块级元素

    注意:
    1.只有文字才能组成段落,因此p里面不能放块级元素,特别是p不能放div
    2.同理还有h1~h6,dt,他们都是文字类块级标签,里面不能放其他块级元素
</body>
</html>
