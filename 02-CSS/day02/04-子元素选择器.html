<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素选择器</title>
    <style>
        /* 这是后代选择器 */
    /* div strong {
        color: red;
    } */
    /* 子代选择器/子元素选择器 */
    div>strong {
        color: red;
    }
    </style>
</head>
<body>
    子元素选择器写法,父级>子级 只能选择父级的子元素(亲儿子),不能跨级
    <div>
        <strong>儿子</strong>
        <strong>儿子</strong>
        <strong>儿子</strong>
    </div>
    <div>
        <p>
            <strong>孙子</strong>
            <strong>孙子</strong>
            <strong>孙子</strong>
        </p>
    </div>
</body>
</html>
