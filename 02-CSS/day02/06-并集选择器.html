<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        /* 让p跟span 第一个div 变成一样的样式 */
        p,
        span,
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 并集选择器:  写法 标签A,标签B 用逗号隔开 逗号理解为和的意思 通常用于集体声明-->
    <p>我和你</p>
    <p>我和你</p>
    <p>我和你</p>
    <span>我和你</span>
    <span>我和你</span>
    <span>我和你</span>
    <div class="red">我和你</div>
    <div>我和你</div>
    <h1>我和你</h1>
    <h1>我和你</h1>
</body>
</html>
