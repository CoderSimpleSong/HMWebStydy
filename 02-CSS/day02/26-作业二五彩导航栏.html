<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五彩导航栏</title>
    <style>
        .nav {
            text-align: center;
        }
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            line-height: 50px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .one {
            background: url(images/bg11.png) no-repeat scroll left top;
        }
        .two {
            background: url(images/bg12.png) no-repeat scroll left top;
        }
        .three {
            background: url(images/bg13.jpg) no-repeat scroll left top;
        }
        .four {
            background: url(images/bg14.png) no-repeat scroll left top;
        }
        /*不同于作业一: 这里.one直接选中了a标签  所以后面跟链接伪类选择器 不用加a 
        直接写 .one:hover
         */
        .one:hover {
            background: url(images/bg16.png) no-repeat scroll left top;
        }
        .two:hover {
            background: url(images/Bg18.png) no-repeat scroll left top;
        }
        .three:hover {
            background: url(images/bg17.png) no-repeat scroll left top;
        }
        .four:hover{
            background: url(images/bg15.png) no-repeat scroll left top;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="one">五彩导航栏</a>
        <a href="#" class="two">五彩导航栏</a>
        <a href="#" class="three">五彩导航栏</a>
        <a href="#" class="four">五彩导航栏</a>
    </div>
</body>
</html>
