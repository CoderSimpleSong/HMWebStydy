<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后代选择器</title>
    <style>
        .nav a {
            color: pink;
        }
        /* 可跨级  这里可以写 .wangsicong li   也可以写成下面这种 */
        .wangsicong ul li {
            color: red;
        }
    
    </style>
</head>
<body>

<!-- 后代选择器: 写法就是把外层标签写在前面,内层标签写在后面,中间用空格隔开-->
<!-- 父级 子级{属性:属性值}   父级与子级之间一定要用空格隔开 可以子孙多级-->
    <div class="nav">
        <a href="#">内部链接</a>
        <a href="#">内部链接</a>
        <a href="#">内部链接</a>
    </div>
    <a href="#">外部链接</a>
    <a href="#">外部链接</a>
    <a href="#">外部链接</a>

    <ul>
        <li>一条狗</li>
        <li>一条狗</li>
        <li>一条狗</li>
    </ul>
    <div class="wangsicong">
        <ul>
            <li>一条狗</li>
            <li>一条狗</li>
            <li>一条狗</li>
        </ul>
    </div>
</body>
</html>
