<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        .shopCar {
            width: 67px;
            height: 32px;
            background: pink;
        }
        .shopCar a {
            display: inline-block;
            width: 67px;
            height: 32px;
            background: hotpink url(images/110.png) no-repeat scroll left top;/*这里写fixed不可以? 背景出不来?*/
        }

        /*如果.shopCar 筛选出来的不是a标签,则后面如果要用链接伪类选择器,必须加上a  .shopCar a:hover*/
        .shopCar a:hover {
            background-position: left bottom;
        }
    </style>
</head>
<body>
    <div class="shopCar">
        <a href="#"></a>
    </div>
</body>
</html>
