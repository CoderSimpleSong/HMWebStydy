    <!-- 精灵技术(sprite--雪碧?) -->
    <!-- 为什么要用精灵技术?
    因为每个小图标都要去服务器请求的话,会有很多请求,增加了服务器的压力,所以将小图片整个切为一张,减少了服务器的压力 
   有效的减少了服务器接收和发送请求的次数,提高了页面的加载速度
-->

    <!-- 什么是精灵图?
    一些背景图像整合到一张大图中,这张大图就是精灵图 -->

    <!-- 精灵图的核心就是背景定位(background-position)  针对背景图!!!-->
