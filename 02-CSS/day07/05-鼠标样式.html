<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>
</head>
<body>
    <!-- cursor:值
    1.default:小白  默认
    2.pointer 小手
    3.move    移动
    4.text    文本
    5.not-allowed   禁止 -->

    <ul>
        <li style="cursor: default;">123455</li>
        <li style="cursor: pointer;">123455</li>
        <li style="cursor: move;">123455</li>
        <li style="cursor: text;">123455</li>
        <li style="cursor: not-allowed;">123455</li>
    </ul>
</body>
</html>
