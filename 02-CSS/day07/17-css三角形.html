<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: orange;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .two {
            /* 边框可以模拟三角效果 */
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid white;
            border-left: 40px solid transparent;
            margin-left: 60px;
            margin-top: -40px;
            font-size: 0;
            line-height: 0;/*最后两句是为了适配低版本浏览器*/
        }
        .one {
            width: 200px;
            height: 200px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="two"></div>
    <div class="one"></div>
</body>
</html>
