<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>溢出的文字省略号显示</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /* 1.强制一行内显示文本 */
            white-space: nowrap; /*nomal:自动换行*/
            /* 2.超出的本分隐藏 */
            overflow:hidden;
            /* 3.文字用省了好代替超出的部分 */
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <!-- 要做出文字放不下,最后变为省略号的样式分为三部曲 -->
    <!-- 1.强制一行内显示文本
    white-space:nowrap;
    2.超出的本分隐藏
    overflow:hidden
    3.文字用省了好代替超出的部分
    text-overflow:ellipsis -->

    <div>
        要做出文字放不下,最后变为省略号的样式分为三部曲
    </div>
</body>
</html>
