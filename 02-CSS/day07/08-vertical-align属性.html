<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <style>
        .one {
            /* 默认对齐方式,基线对齐 */
            vertical-align: baseline;
        }
        .two {
            /* 中线对齐  垂直居中 */
            vertical-align: middle;
        }
        /* 顶部对齐 */
        .three {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- 我感觉这个属性,只对行内元素|行内块元素 一行内的对齐方式起作用, -->
    <!-- vertical-align:垂直对齐,它只针对于行内元素或者行内块元素,通常用来控制图片/表单域文字的对齐 -->
    <div><img src="images/2.jpg" alt="" class="one"> 你愁啥</div>
    <div><img src="images/2.jpg" alt="" class="two"> 你愁啥</div>
    <div><img src="images/2.jpg" alt="" class="three"> 你愁啥</div>
    <div style="background-color: pink; width: 500px; height: 500px;">
        <span style="vertical-align: middle;">哈哈哈</span>
        <img src="images/2.jpg" alt="" style="vertical-align: middle;">
    </div>
</body>
</html>
