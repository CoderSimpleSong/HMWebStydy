<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            float: left;
            width: 200px;
            height: 300px;
            margin-left: -1px;
            margin-top: -1px;
            border: 1px solid #cccccc;
        }
        div:hover {
            border: 1px solid orange;
            /* position: relative; */
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 补充:
    任何元素都可以写:hover 当鼠标放在元素上面的时候

    1.解决盒子边框叠加变粗:如果左右相邻的两个盒子都有边框,为了防止边框叠加之后变粗,可以将两个盒子都是设置为浮动,然后margin-left:-1px 
    2.浮动与定位相结合可以让鼠标所在的盒子更突出 position:relative 
    3.如果都是定位的盒子  想要鼠标所在的盒子更突出的话, 可以使用z-inded实现
-->


    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
