<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑动门</title>
    <style>
        a {
            float: left;
            /* display: inline-block; */
            height: 33px;
            background: url(images/to.png) no-repeat;
            color: white;
            text-decoration: none;
            line-height: 33px;
            padding-left: 15px;
        }
        a:hover {
            background: url(images/ao.png) no-repeat;
        }
        a:hover span {
            background: url(images/ao.png) no-repeat center right;
        }
        span {
            float: right;
            padding-right: 15px;
            background: url(images/to.png) no-repeat center right;
        }
    </style>
</head>
<body>
    <!-- 原理:精灵图(一张图)-->
    <!-- 技巧:
    1. a设置左门
    2.span设置右门
    3.因为整个导航栏都是连接,所以a要包含span
    4.a 要设置为行内块,宽度由内容撑开 -->
    <div>
        <a href="#">
            <span>首页</span>
        </a>
        <a href="#">
            <span>微信导航栏</span>
        </a>
    </div>
    
</body>
</html>
