<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>基础选择器总结</title>
</head>
<body>
    1.标签选择器: 
    优点:可以选出所有相同的标签,比如p
    缺点:不能差异化的选择
    2.类选择器:
    优点:能差异化的选择,可以选出1个或者多个标签
    缺点:
    3.id选择器:
    优点:针对某一个标签做出选择
    缺点:只能使用一次,一般配合js使用
    4.通配符选择器:(比较鸡肋)
    优点:选择所有的标签
    缺点:选择的太多,效率低,没有针对性
</body>
</html>
