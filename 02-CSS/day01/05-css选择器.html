<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <style>
        div{
            color: hotpink;
        }
        span{
            color: deeppink;
        }
        .pClass{
            color: red;
        }
     </style>
</head>
<body>
    <!-- 
        1.css选择器的作用:
        找到特定的HTML页面元素
        选择标签
     -->
     <!-- 
         选择器分为两大类:
         1.基础选择器 
         2.符合选择器
      -->
      <!-- 
          基础选择器:
          1.标签选择器(元素选择器)
          2.类选择器
          3.id选择器
          4.通配符选择器
      -->

      <!-- 标签选择器:
        标签选择器
        页面同选起
        直接写标签
        全部不放弃

        不能差异化选取
    -->
      <div>div标签</div>
      <div>div标签</div>
      <div>div标签</div>
      <div>div标签</div>
      <span>span标签</span>
      <span>span标签</span>
      <span>span标签</span>
      <span>span标签</span>


      <!-- 类选择器
        差异化选择
        一个或多个
        上面点(·)定义
        类名自定义
        
        工作中用到的最多
     -->
     <p class="pClass">类选择器</p>

</body>
</html>
