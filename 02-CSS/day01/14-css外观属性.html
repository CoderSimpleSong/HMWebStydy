<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 取色的三种方式 */
        p{
            /* color: pink;   预定义颜色*/
            /* color: #ff00ff;  十六进制的颜色 */
            color: rgb(20, 10, 200); /*rgb的颜色*/
        }
        /* text-align 文本内容水平对齐
        align  盒子对齐方式
         */
        h2 {
            text-align: center;
        }
        /* line-height: 行间距
        一般情况下,行距比字号大7.8像素左右就可以
        text-indent: 首行缩进
        其属性值可为不同单位的数值,em字符宽度的倍数,嚯相对于浏览器窗口宽度的百分比%,允许使用负数, !!!建议使用em,一个em就是一个字符的宽度

         */
        div{
            line-height: 24px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>颜色</p>

    <h2>我是文本居中方式</h2>

    <div>在昨日丽江嘉云昊队主帅李虎就缺席了赛前的新闻发布会，当时俱乐部给出的解释是李虎由于身体欠佳，去医院接受治疗。然而今日李虎出现在俱乐部时，向记者否认了这一说法，并且坦言已经向俱乐部提出了辞呈。据记者多方了解的情况，李虎<em>[微博]</em>极其教练组近来在执教成绩上承受了不小的压力，在联赛间歇期期间，教练组曾向俱乐部提出能够多引进有实力的球员补强球队，然而由于和俱乐部在投入以及成绩指标上的分歧，李虎最终和教练组一起在比赛日辞职。</div>
</body>
</html>
