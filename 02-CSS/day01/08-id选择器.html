<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #pink{
            color: pink;
        }
    </style>


</head>
<body>
    <!-- 类选择器:
    上面#号定义,谁用谁的设置id
    -->
    <p id="pink">愿你出走半生</p>
    <p>愿你出走半生</p>
    <p>愿你出走半生</p>
    <p>愿你出走半生</p>


    <!-- id选择器与类选择器的区别 
    元素的id值是唯一的,只能对应文档中某一个具体的元素
    
    id选择器和类选择器最大的不同在于使用次数上
    id选择器一般用于页面唯一性的元素上,经常和JavaScript配合使用
    
    !!!类选择器相当于人名,一个名字可以被很多人用, id选择器相当于身份证号,不能重复使用
    -->
</body>
</html>
