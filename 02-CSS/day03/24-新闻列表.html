<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .news {
            width: 240px;
            height: 313px;
            background: transparent url(images/bg.gif) repeat scroll center;
            margin: 20px auto;
            border: 1px solid #44962a;
            padding: 10px;
        }
        .news p {
            height: 28px;
            line-height: 28px; 
            border-left: 4px solid #cedf60;
            color: white;
            font-size: 20px;
            font-weight: 800;
            padding-left: 5px;
        }
        li {
            list-style: none;
        }
        .news ul {
            margin-top: 5px;
            background: white;
            padding: 0 10px;
        }
        .news ul li {
            height: 30px;
            line-height: 30px;
            background: transparent url(images/tb.gif) no-repeat scroll left center;
            border-bottom: 1px dashed #666666;
        }
        .news ul li a {
            text-decoration: none;
            font-size: 10px;
            color: #2668c5;
            padding-left: 15px;
        }
        .news ul li a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <div class="news">
        <p>爱宠知识</p>
        <ul>
            <li><a href="#">养狗比养猫对健康更有利</a></li>
            <li><a href="#">日本正宗柴犬亮相,你怎么看柴犬</a></li>

            <li><a href="#">爆笑,这狗狗太不给力了</a></li>
            <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
            <li><a href="#">狗狗各个阶段健康大事件</a></li>
            <li><a href="#">调皮宠物狗陷在沙发面的搞笑瞬间</a></li>
            <li><a href="#">为什么每次大小便后,会用脚踢土?</a></li>
        </ul>
    </div>
</body>
</html>
