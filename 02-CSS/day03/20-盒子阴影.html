<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 50px auto;
            /* 
            盒子阴影设置
            box-shadow:h-shadow(必须,水平阴影位置可以为负) v-shadow(必须,垂直阴影,可负)  blur(可选,模糊距离) spread(可选,阴影大小/尺寸) color(可选,阴影颜色) 
            inset(可选,将外部阴影outset 改为内部阴影)

             */
             box-shadow: 2px 2px 2px 2px yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
