<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 行内元素为了照顾兼容性,尽量只设置左右内外边距, 不要设置上下内外边距 */
        * {
            margin: 0;
            padding: 0;
        }
        span {
            margin: 30px;
        }
    </style>
</head>
<body>
    这是一行文字
    <p>这是一个段落</p>
    <span>
            行内元素为了照顾兼容性,尽量只设置左右内外边距, 不要设置上下内外边距
    </span>
</body>
</html>
