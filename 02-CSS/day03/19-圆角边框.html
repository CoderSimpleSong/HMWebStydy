<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 第一种方法: 设置圆角为正方形边框的一半 */
            /* border-radius: 100px; */

            /* 第二种方法:设置百分比 */
            border-radius: 50%;
        }
        p{
            width: 300px;
            height: 40px;
            background-color: orange;
            font-size: 12px;
            line-height: 40px;
            text-align: center;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- 关键属性  border-radius -->
    <div></div>
    <p>今日特价</p>
</body>
</html>
