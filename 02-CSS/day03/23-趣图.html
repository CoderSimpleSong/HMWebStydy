<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>趣图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 235px;
            height: 295px;
            border: 1px solid #dae0ed;
            margin: 100px 100px;
            border-top: 3px solid #f08934;
        }
        .father h2 {
            font-weight: normal;
            font-size: 16px;
            height: 35px;
            line-height: 35px;
            padding-left: 12px;
            border-bottom: 1px solid #dae0ed;
        }
        .container {
            padding: 8px;
        }
        .container ul {
            padding: 11px auto;
        }
        .container ul li {
            height: 26px;
            line-height: 26px;
            padding-left: 10px;
            background: transparent url(images/square.png) no-repeat scroll left center;
        }
        .container ul li a {
            color: #666666;
            font-size: 12px;
            text-decoration: none;
        }
        .container ul li a:hover {
            color: #f08934;
            text-decoration: underline;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="father">
        <h2>搜索趣图</h2>
        <div class="container">
            <img src="images/happy.gif" alt="">
            <ul>
                <li><a href="#">GIF:&nbsp;&nbsp;小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="#">GIF:&nbsp;&nbsp;小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="#">GIF:&nbsp;&nbsp;小胖墩游泳被卡 被救后一脸无辜</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
