<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid hotpink;
            /*padding会撑开盒子!*/
            /* padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px; */

            /*上面的简写  上下左右的内边距均为20px*/
            padding: 20px; 

            /*上下10px  左右20px*/
            padding: 10px 20px;

            /*上10px  左右20px  下30px*/
            padding: 10px 20px 30px;

            /*上右下左  10px  20px 30px  40px  顺时针*/
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div>
        王者荣耀
    </div>
</body>
</html>
