<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            height: 41px;
            background-color: #FCFCFC;
            border-top: 3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
        }
        .nav a {
            /* font-style font-variant font-weight font-size/line-height font-family  我建议font以后都不要用简写,容易出问题*/
            display: inline-block;
            height: 41px;
            line-height: 41px;
            color: #4C4C4C;
            padding: 0px 20px;
            text-decoration: none;
            font-size: 12px;
        }
        .nav a:hover {
            background-color:rgba(188, 188, 188, 0.3);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
