<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>盒子模型Box Model</title>
</head>
<body>
    1.盒子模型有元素的内容,边框,内边距,外边距组成
    2.盒子里面的的文字和图片等是内容区域
    3.盒子的厚度就是盒子的边框
    4.盒子内容与边框的距离是内边距
    5.盒子与盒子的距离是外边距
</body>
</html>
