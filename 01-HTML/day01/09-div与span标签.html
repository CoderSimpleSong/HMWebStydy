<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- div span 
    是没有语义的, 使我们网页布局主要的两个盒子.
    div: 块级元素 
    span:行内元素 
    块级元素:一行只能显示一个   display:block
    行内元素:一行能放多个      display:inline-block
    -->
    <div>迪丽热巴</div>
    <div>xxxxx</div>


    <span>佟丽丫丫</span>
    <span>女神女神</span>


    <hr>
    <div style="display: inline-block;">迪丽热巴</div>
    <div style="display: inline-block;">xxxxx</div>


    <span style="display: block;">佟丽丫丫</span>
    <span>女神女神</span>
</body>
</html>
