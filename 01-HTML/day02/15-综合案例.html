<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合案例</title>
</head>
<body>
    <table align="center" width="600" cellspacing="0">
        <caption><h3>青春不常在,抓紧谈恋爱</h3></caption>
        <!-- 第一行 -->
       <tr>
           <td>性别</td>
           <td>
               <input type="radio"><img src="images/man.jpg" alt="">男
               <input type="radio"><img src="images/women.jpg" alt="">女
           </td>
       </tr>
       <!-- 第二行 -->
       <tr>
           <td>生日</td>
           <td>
               <select name="" id="">
                   <option value="" hidden selected>--请选择年--</option>
                   <option value="">1993</option>
                   <option value="">1994</option>
               </select>
               <select name="" id="">
                    <option value="" hidden selected>--请选择月--</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="" hidden selected>--请选择日--</option>
                    <option value="">19</option>
                    <option value="">20</option>
                </select>
           </td>
       </tr>
       <!-- 第三行 -->
       <tr>
           <td>所在地区</td>
           <td>
               <input type="text" value="浙江">
           </td>
       </tr>
       <!-- 第四行 -->
       <tr>
           <td>婚姻状况</td>
           <td>
               <input type="radio" name="sex">未婚
               <input type="radio" name="sex">离婚
               <input type="radio" name="sex">丧偶
           </td>
       </tr>
       <tr>
           <td>学历</td>
           <td>
               <input type="text" value="本科">
           </td>
       </tr>
       <tr>
           <td>月薪</td>
           <td>
               <input type="text" value="5000-10000">
           </td>
       </tr>
       <tr>
           <td>手机号</td>
           <td>
               <input type="text" value="123456">
           </td>
       </tr>
       <tr>
           <td>昵称</td>
           <td>
               <input type="text">
           </td>
       </tr>
       <tr>
           <td>喜欢的类型</td>
           <td>
               <input type="checkbox" name="love">妩媚
               <input type="checkbox" name="love">可爱
               <input type="checkbox" name="love">性感
               <input type="checkbox" name="love">美丽
           </td>
       </tr>
       <tr>
           <td>自我介绍</td>
           <td>
               <textarea ></textarea>
           </td>
       </tr>
       <tr>
           <td></td>
           <td>
               <input type="image" src="images/btn(1).png">
           </td>
       </tr>
       <tr>
           <td></td>
           <td>
               <input type="checkbox" checked>我同意注册条款和会员加入标准
           </td>
       </tr>
       <tr>
           <td></td>
           <td>
               <a>我是会员,立即登录</a>
           </td>
       </tr>
       <tr>
           <td></td>
           <td>
               <h3>我承诺</h3>
               <ul>
                <li>年满十八</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
               </ul>
           </td>
       </tr>
    </table>
</body>
</html>
