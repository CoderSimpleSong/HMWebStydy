<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义列表</title>
</head>
<body>
    <!-- dl 自定义列表 
    dt->内容       dd->描述
    -->
    <h3>自定义列表</h3>
    <dl>
        <dt>山东省</dt>
        <dd>济南市</dd>
        <dd>青岛市</dd>
        <dd>烟台市</dd>
        <dd>章丘市</dd>
    </dl>
</body>
</html>
