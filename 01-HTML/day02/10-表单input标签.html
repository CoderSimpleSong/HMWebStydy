<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表单作用: 收集用户信息 
    一个完整的表单通常由表单控件(表单元素)、提示信息和表单域三部分构成
    -->

    <!-- 表单常用标签:
    1. input
    2. textarea
    3. select 
    4.label 配合radio与checkbox使用-->

    <!-- input的type类型
    text:普通账号输入框
    password:密码输入框
    radio: 单选框
    checkbox: 复选框
    button: 普通按钮
    reset:重置按钮
    submit : 提交按钮
    image:图片提交按钮 必须包含src属性
    file: 上传文件 (文件域)
    -->
    <!-- input 标签的属性  
        name: 给服务端传值
        value: 默认值
        checked: 单选框,复选框  默认被选中
     -->
    <form action="">
        用户名: <input type="text" placeholder="请输入手机号码">
        <br>
        密码: <input type="password">
        <br>

        昵称: <input type="text" value="sj">
        <br>
        名字: <input type="text" name userName>
        <br>
        性别:  <input type="radio" name="sex" id="man" checked>
        <label for="man">男</label>
        <input type="radio" name="sex" id="woman">
        <label for="woman">女</label>
        <br>
        爱好: <input type="checkbox" name="hobby" checked>打球
        <input type="checkbox" name="hobby">编程
        <input type="checkbox" name="hobby">看球
        <br>
        <input type="button" value="获取短信验证码">
        <br>
        <!-- 普通按钮需要写value值,submit  reset 可以不写 -->
        <input type="submit"> 
        <input type="reset"> 
        <br>
        <input type="image" src="images/button.jpg">
        <br>
        <input type="file">
    </form>
   
</body>
</html>
