<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两面翻转</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 4s;
            
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;/*让孩子保留3d立体空间*/
        }
        .box:hover {
            
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
        }
        .box div:first-child {
            background: orange;
        }
        .box div:last-child {
            background: skyblue;
            
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            黑马程序猿
        </div>
        <div>
            我在这里等你
        </div>
    </div>
</body>
</html>
