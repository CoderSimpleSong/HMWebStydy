<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转案例</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid orange;
            margin: 100px auto;
            overflow: hidden;
        }
        div::before {
            content: "黑马";
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            color: white;
            background: orange;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 1s;
        }
        div:hover::before {
            transform: rotate(0deg);
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
