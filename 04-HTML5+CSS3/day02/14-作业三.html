<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业三</title>
    <style>
        .father {
            position: relative;
            overflow: hidden;
            width: 275px;
            height: 185px;
        }
        .cover {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 155, 155, .3);
            transform: rotate(90deg);
            transform-origin: left bottom;
            transition: all .3s;
        }
        .father:hover .cover{
            transform: rotate(0);
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="media/bgi.jpg" alt="">
        <div class="cover"></div>
    </div>
</body>
</html>
