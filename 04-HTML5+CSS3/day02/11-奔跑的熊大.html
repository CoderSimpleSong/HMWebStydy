<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>奔跑的熊大</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #ccc;
        }
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            animation: run 1s steps(8) 0s infinite,move 8s linear 0s 1 forwards;
        }
        @keyframes run {
            0% {

            }
            100% {
                background-position: -1600px 0;
            }
        }
        @keyframes move {
            0%{
                left: 0;
            }
            100% {
                left: 50%;
                transform: translate(-50%,0);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
