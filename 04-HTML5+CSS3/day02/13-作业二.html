<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴阳师F4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            position: fixed;
            left: -1005px;   /*-966*/
            bottom: 0;
            animation: run 10s linear 0s infinite normal backwards;
        }
        ul li {
            float: left;
            list-style: none;
            margin: 0 50px;
        }
        ul li:nth-child(1){
            width: 154px;
            height: 121px;
            background: url(media/hong.png);
            animation: hong .3s steps(2)  infinite forwards;
        }
        ul li:nth-child(2){
            width: 167px;
            height: 176px;
            background: url(media/huang.png);
            animation: huang .3s steps(2)  infinite forwards;
        }
        ul li:nth-child(3){
            width: 171px;
            height: 157px;
            background: url(media/lan.png);
            animation: lan .3s steps(2)  infinite forwards;
        }
        ul li:nth-child(4){
            width: 161px;
            height: 149px;
            background: url(media/lv.png);
            animation: lv .3s steps(2)  infinite forwards;
        }
        @keyframes hong {
            0% {

            }
            100% {
                background-position: -308px, 0;
            }
        }
        @keyframes huang {
            0% {

            }
            100% {
                background-position: -334px, 0;
            }
        }
        @keyframes lan {
            0% {

            }
            100% {
                background-position: -342px, 0;
            }
        }
        @keyframes lv {
            0% {

            }
            100% {
                background-position: -322px, 0;
            }
        }
        @keyframes run {
            0% {

            }
            100% {
                transform: translate(2685px,0);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
