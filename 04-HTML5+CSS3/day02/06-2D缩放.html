<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D缩放</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid orange;
            margin: 100px auto;
            overflow: hidden;
        }
        div img {
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transition: all .4s;
        }
        div:hover img{
            transform: scale(1.1,1.1);
        }
    </style>
</head>
<body>
    <!-- 
        2D缩放:  transform: scale(x,y);
        注意:
        1.scale(1,1); 相当于没有缩放


        scale与直接修改宽高的区别:
        1.直接改宽高,顶部是不会动的,但是用scale是四周延伸
        2.直接修改宽高会影响其他的盒子,用scale不会影响其他的盒子
        3.用scale可以设置缩放的中心点
     -->
     <div>
         <a href="#"><img src="media/scale.jpg" alt=""></a>
     </div>
</body>
</html>
