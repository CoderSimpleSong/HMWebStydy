<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D转换综合协防</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid orange;
            transition: all .4s;
        }
        div:hover {
            /* 平移,旋转,缩放的书写顺序会影响转换的效果,当我们同时有位移与其他属性的时候,要把位移放到最前面 */
            transform: translate(150px,150px) rotate(180deg) scale(1,1);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
