<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: orange;
            margin: 100px auto;
            transition: all .2s;
            /* 可以设置方位名词 */
            /* transform-origin: left bottom; */
            /* 默认 50% 50% 也可以设置像素*/
            transform-origin: 50px 50px;
        }
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <!-- 默认2d旋转的中心点是元素的中心点 
    我们可以设置旋转的中心点:  transform-origin: x y;
    
    注意:
    1.后面的参数x和y用空格隔开
    2.x y 默认转换的中心点是元素的中心点(50%,50%)
    3.还可以给x y设置像素或者方位名词
    -->
    <div></div>
</body>
</html>
