<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缩放案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }
        li {
            list-style: none;
        }
        div {
            width: 364px;
            height: 50px;
            margin: 100px auto;
            border: 1px solid orange;
        }
        div li {
            float: left;
            width: 30px;
            height: 30px;
            margin: 10px 10px;
            color: hotpink;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border: 1px solid greenyellow;
            border-radius: 50%;
            transition: all .5s;
        }
        div li:hover {
            transform: scale(1.2,1.2);
        }
    </style>
</head>
<body>
    
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
