<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: gray;
        }
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: orange;
            transform: translate(50%,50%);


            /* transform: translateX(100px); */
            /* transform: translateY(100px); */
        }
        span {
            transform: translate(300px,300px);
            background: skyblue;
        }
    </style>
</head>
<body>
    <!-- 2D转换  transform: 可实现元素的位移,旋转,缩放 -->
    
    
    <!-- 平移重点:  transform:translate(100px,200px);
        1.不会影响到其他元素的位置
        2.translte中的百分比单位时相对于自身元素的translate(50%,50%);
        3.对行内标签没有效果
    -->
    <span>
        123
    </span>
    <div></div>

</body>
</html>
