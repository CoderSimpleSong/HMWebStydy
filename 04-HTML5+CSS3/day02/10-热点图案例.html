<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>热点图案例</title>
    <style>
        body {
            background: #333;
        }
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: 0 auto;
            background: url(media/map.png) no-repeat;
        }
        .city {
            position: absolute;
            top: 227px;
            right: 193px;
            color: #fff;
        }
        .dotted {
            width: 8px;
            height: 8px;
            background: #09f;
            border-radius: 50%;
        }
        .city div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }
        .pulse1 {
            animation: scale 3s linear 0s infinite;
        }
        .pulse2 {
            animation: scale 3s linear 1s infinite;
        }
        .pulse3 {
            animation: scale 3s linear 2s infinite;
        }
        @keyframes scale {
            0% {
                
            }
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }

        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
