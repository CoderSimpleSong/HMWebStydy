<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语义标签</title>
    <style>
        header,
        nav {
            width: 100%;
            height: 120px;
            background: orange;
            margin: 10px 0;
        }
        section {
            width: 200px;
            height: 100px;
            margin-top: 10px;
            transition: all .5s;
            background: orange;
        }
        section:hover {
            width: 600px;
            height: 200px;
            background: skyblue;
        }
        
    </style>
</head>
<body>
    <!-- 这些标签 更倾向在移动端使用 -->
    <header>头部标签</header>
    <nav>导航标签</nav>
    <section>块级标签</section>
</body>
</html>
