<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
    <style>
        button {
            cursor: pointer;
        }
        /* 选择既是button标签,又带有disable这个属性的元素 */
        button[disabled] {
            cursor: default;
        }
        /* 选择既是input标签   type属性等于text的 元素*/
        input[type="text"] {
            color: orange;
        }
        /* 选择既是div标签   class属性又是以icon开头的元素 */
        div[class^="icon"] {
            color: skyblue;
        }
        /* 选择既是div标签  class属性又是以icon结尾的元素 */
        div[class$="icon"] {
            color: red;
        }
        /* 选择既是div标签, class属性值中包含sj的元素 */
        div[class*="sj"] {
            color: orange;
        }
    </style>
</head>
<body>
<!-- 注: 类选择器,伪类选择器,属性选择器  他的权重都是 0,0,1,0 -->

    <button>按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <button disabled="disabled">按钮</button>
    


    <input type="text" name="" id="" value="文本框">
    <input type="text" name="" id="" value="文本框">
    <input type="text" name="" id="" value="文本框">
    <input type="search" name="" id="" value="搜索框">
    <input type="search" name="" id="" value="搜索框">
    <input type="search" name="" id="" value="搜索框">


    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>


    <div class="absicon">哈哈哈</div>
    <div class="123icon">哈哈哈</div>
    <div class="fdicon">哈哈哈</div>
    
    
    <div class="abcsjabc">qq</div>    
    <div class="absjab">qq</div>    
    <div class="bcsjab">qq</div>    


</body>
</html>
