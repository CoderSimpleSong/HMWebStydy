<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        div::before {
            content: "我";
            display: inline-block;
            width: 100px;
            height: 100px;
            background: orange;
        }
        div::after {
            content: "sj";
            display: inline-block;
            height: 100px;
            width: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <!-- 主要学两个   一个是::before   另一个是::after -->
    <!--   
    1.before和after必须有content属性
    2.before在内容前面,after在内容后面
    3.before和after创建一个元素,但是属于行内元素
    4.因为在dom里面看不到创建的元素,所以称为伪元素 
    5.伪元素跟标签选择器一样,权重为1
     -->
    <div>是</div>
</body>
</html>
