<body>
    <!-- 1.什么事HTML5 2.H5新增语义化标签 3.H5新增多媒体标签 4.H5新增input表单,表单属性  -->
    答:html5就是对html第五次重大修改,广义的HTML5包含HTML新的标签,属性,以及CSS3 + JavaScript 
    
    注:h5新增的语义标签以及表单的标签,大量用于移动端,pc端可能有适配的问题
    
    新增的语义化标签: 
    1.<header> : 头部标签
    2.<nav>导航标签
    3.<article>:内容标签
    4.<section>:块级标签
    5.<aside>:侧边栏标签
    6.<footer>:尾部标签
</body>
