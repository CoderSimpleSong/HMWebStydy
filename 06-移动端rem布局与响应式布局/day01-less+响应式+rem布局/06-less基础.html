    <!-- 3.1 维护css的弊端
    css是一门非程序式语言,没有变量,函数,以及作用域等概念
    不方便维护,不利于复用,冗余比较高,而且没有计算能力 -->

    less(leaner style sheets) 是一门css扩展语言,也成为css预处理器,扩展了css的动态性
    1.作为css的一种形式的扩展,他并没有减少css的功能,而是在现有的css语法上,为css加入程序式语言的特性
    2.它在css的语法基础上,引入了变量,mixin(混入),运算以及函数等功能,大大简化了css的编写,并且降低了css的维护成本,他就像他的名字一样,less可以让我们用更少的代码做更多的事情
    3.常见的css预处理器: sass , less , stylus
</body>
