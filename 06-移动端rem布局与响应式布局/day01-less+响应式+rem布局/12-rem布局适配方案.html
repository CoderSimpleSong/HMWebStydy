    rem适配原理
    1.按照设计稿与设备宽度的比例,动态计算设置html跟标签的font-size大小(媒体查询)
    2.css中,设计稿元素的宽高相对位置等取值,按照同等比例换算为rem为单位的取值

    rem适配方案技术使用(市场主流)
    1.less + 媒体查询 + rem
    2. flexible.js + rem  (推荐)  淘宝
    总结: 两种方案现在都存在,但是flexible.js 更简单, 现阶段大家无需关心里面的js代码
