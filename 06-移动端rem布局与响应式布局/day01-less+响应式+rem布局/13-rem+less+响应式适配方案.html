<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem适配方案</title>
</head>
<body>
    <!-- less+响应式+rem -->
   1.一般设计稿是750px
   2.动态设置html标签font-size大小
   1). 假设我们把设计稿分成15等分,每一份作为html字体大小,就是50px(也可以是10等分)
   2).假如一个盒子在750px设计稿下的长度是100px,则按照设计稿(750px),转换就是2rem. 

   设计稿中的盒子大小取值 rem  =  设计稿中的长度 rem /  每一份的大小
</body>
</html>
