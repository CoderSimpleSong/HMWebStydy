<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 下面这句话的意思: 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 也可以下载bootstrap最新版本到本地, 然后引入本地bootstrap样式 -->

    <style>
        /* 修改bootstrap样式 层叠掉 */
        .login {
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap 前端开发框架
    
    Bootstrap来自Twitter,是目前最受欢迎的前端框架.Bootstrap是基于html,css和JavaScript的,它简洁灵活,使得web开发更加快捷

    优点:    3.x.x 移动设备优先的web项目
    1.标准化的html+css编码规范
    2.提供了一套简洁,直观,强悍的组件
    3.有自己的生态圈,不断的更新迭代
    4.让开发更简单,提高了开发的效率


    使用:
    1.创建文件夹结构
    2.创建html的骨架架构
    3.引入相关样式文件
    4.书写内容
    -->
    <button type="button" class="btn btn-danger">登录</button>
    <button type="button" class="btn btn-success">（成功）Success</button>
    <div class="btn btn-success login">登录</div>
</body>
</html>
