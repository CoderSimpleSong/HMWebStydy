<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .container {
            background: orange;
            margin: 0 auto;
            overflow: hidden;
        }
        .container ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            background: orange;
        }
        li a {
            display: inline-block;
            width: 100%;
            line-height: 30px;
            text-align: center;
        }

        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.33%;
            }
        }
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">导航1</a></li>
            <li><a href="#">导航2</a></li>
            <li><a href="#">导航3</a></li>
            <li><a href="#">导航4</a></li>
            <li><a href="#">导航5</a></li>
            <li><a href="#">导航6</a></li>
            <li><a href="#">导航7</a></li>
            <li><a href="#">导航8</a></li>
        </ul>
    </div>
</body>
</html>
