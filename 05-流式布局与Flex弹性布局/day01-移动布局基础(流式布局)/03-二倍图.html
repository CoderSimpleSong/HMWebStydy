        物理像素(分辨率)&物理像素比
        1.物理像素点指的是屏幕显示的最小颗粒,是物理真实存在的.这是长在出厂时就设置好了,比如苹果6\7\8 是750*1334
        2.我们开发时候的1px不是一定等于1个物理像素的
        3.pc端页面,1个px等于1个物理像素的,但是移动端就不尽相同
        4.一个px的能显示的物理像素点的个数,成为物理像素比或屏幕像素比.

        与iOS开发一样按照逻辑分辨率开发,字体不用适配,但是图片要用2背图或者3倍图来适配
     -->
