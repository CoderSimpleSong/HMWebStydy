    传统布局与flex弹性布局的区别

    传统布局:
    1.兼容性好
    2.布局繁琐
    3.不能在移动端很好的布局

    flex弹性布局:    原理: 就是通过给父盒子添加flex属性,来控制子盒子的位置和排列方式
    1.操作方便,布局极为简单,移动端应用很广泛
    2.pc端支持差

    注意: 当为父元素设置弹性布局以后,子元素的float,clear,vertical-align属性全部失效,而且所有子元素一视同仁,不分块级与行内
