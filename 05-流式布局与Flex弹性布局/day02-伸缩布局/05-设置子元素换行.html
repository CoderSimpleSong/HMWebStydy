
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置子元素换行</title>

    <style>
        div {
            display: flex;
            width: 600px;
            height: 250px;
            background: orange;
            flex-direction: row; 
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        span {
            width: 150px;
            height: 100px;
            margin-right: 20px;
            background: orangered;
        }
    </style>
</head>
<body>
    <!-- flex布局中 默认子元素不自动换行  装不开会自动缩小子盒子的宽度
        nowrap:默认值
        wrap: 换行
    
    -->
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
